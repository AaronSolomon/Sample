超文字 (hyper-text)，說穿了就是具有超連結 (hyperlink) 的文字。
在撰寫文章時，許多人經常有的困擾就是：「到底要寫多詳細？細節需要交代多少？」
寫太少了，怕人不知所云；寫太多了，又怕讀者嫌太煩瑣。
解決之道就是把一些讀者可能不懂的名詞（像我母親就看不懂什麼叫「<a href='https://twqiang.com/archives/889'>炎上</a>」，現在的年輕人應該也不懂什麼是「<a href='https://th.bing.com/th/id/OIP.5HnV_UJoQ8ohpImUQ2dpsAHaE8?rs=1&pid=ImgDetMain'>VHS 錄影帶</a>」），加上 hyperlink。看得懂的人就可直接略過，想要進一步知道細節的人，則可點進去多瞭解一些背景知識。這樣子，在描敘「
由高雄女中<a href='https://www.youtube.com/watch?v=-1HkQDye0bc'>邱崑山老師</a>所開設的
<a href='https://www.tngs.tn.edu.tw/wp-content/uploads/sites/54/2022/01/47285085_11170015200a0c_attch1.pdf'>解密AI</a>課程」時，就不必太擔心文章要寫多仔細，才能讓不同背景知識的讀者都可以看得懂了。
